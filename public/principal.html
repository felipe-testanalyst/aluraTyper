<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>

        <p class="frase center">Lorem ipsum dolor</p>

        <div class="center">
            <p id="erro">Ocorreu um erro, por favor tente novamente</p>
            <img src="img/spinner.gif" alt="spinner" id="spinner">
        </div>

        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanho-frase">0</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">5</span> segundos
            </li>
        </ul>

        <textarea class="campo" cols="30" rows="10"></textarea>
        <a class="btn-floating btn-large waves-effect waves-light red">
            <i class="material-icons" id="botao-reiniciar">restore</i>
        </a>
        <a class="btn-floating btn-large waves-effect waves-light green">
            <i class="material-icons" id="botao-placar">assignment</i>
        </a>
        <a class="btn-floating btn-large waves-effect waves-light blue">
            <i class="material-icons" id="botao-frase">shuffle</i>
        </a>
        <a id="botao-frase-id" class="btn-floating btn-large waves-effect waves-light cyan">
            <i class="material-icons">repeat_one</i>
        </a>
        <input type="number" id="frase-id" min="0">
        <a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow">
            <i class="material-icons">swap_vert</i>
        </a>

        <ul class="center">
            <li><span id="numero-caracteres">0</span> Caracteres</li>
            <li><span id="numero-palavras">0</span> Palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>No. de Palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
</body>
</html>
